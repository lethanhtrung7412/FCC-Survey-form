<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
<style>
    #title {
        text-align: center;
        font-family: Lobster;
    }
    
    #description {
        text-align: center;
        font-size: 20px;
    }
    
    body {
        background-color: whitesmoke;
        font-family: 'Times New Roman', Times, serif;
        line-height: 1.4;
        width: 500px;
        margin: auto;
    }
    
    form {
        background-color: peru;
        border-radius: 20px;
        padding: 10px;
        width: 500px;
        margin: auto;
    }
    
    .submit-button {
        width: 100%;
        padding: 5px;
        background-color: green;
        border-radius: 2px;
        color: white;
        cursor: pointer;
    }
    
    #input-heading {
        margin: auto;
        padding: 1.25rem;
    }
    
    .form-input {
        display: block;
        margin: 0px 5px auto 5px;
        width: 90%;
        padding: 0.25rem 0.75rem;
        height: 50px;
        background-color: thistle;
        border: 2px solid;
    }
</style>
<!DOCTYPE html>
<html>

<head>
    <h1 id="title">
        IT survey form
    </h1>
    <p id="description"><em>Thank you for taking the time to help us</em></p>
</head>

<body>
    <form id="survey-form">
        <div id="input-heading">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Le Thanh Trung" required>
            <br>
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="lethanhtrung7412@gmail.com" required>
            <br>
            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" name="number" class="form-input" min="18" max="100" placeholder="19" required>
            <br>
            <label for="dropdown" id="model">What do you like about our service</label>
            <br>
            <select id="dropdown" class="form-input">
            <option disabled selected value>Select your oppinion</option>
            <option value="open-source">Open-source</option>
            <option value="project">Project</option>
            <option value="Community">Community</option>
        </select>
            <br>
            <p>Đánh giá về phục vụ:</p>
            <label>
        <input type="radio" name="user-choice" class="input-radio" checked> Hài lòng
        <br>
        <input type="radio" name="user-choice" class="input-radio" checked> Bình thường
        <br>
        <input type="radio" name="user-choice" class="input-radio" checked> Không hài lòng
        <br>
        </label>
            <br>
            <legend>Bạn có kỹ năng nào cần cải thiện không?:</legend>
            <label>
            <input type="checkbox" name="user-choice" class="input-checkbox" value="front-end">Front-end Developer<br>
            <input type="checkbox" name="user-choice" class="input-checkbox" value="back-end">Back-end Developer<br>
            <input type="checkbox" name="user-choice" class="input-checkbox" value="machine learning">Machine Learning<br>
            <input type="checkbox" name="user-choice" class="input-checkbox" value="iot">IOT<br>
            <input type="checkbox" name="user-choice" class="input-checkbox" value="data visualization">Data Visualization<br>
        </label>
            <div>
                <p>Các bạn có ý kiến gì khác không? Nếu có hãy nhập phía bên dưới:</p>
                <textarea id="comment" placeholder="Nhập ý kiến của bạn vào đây...." rows="5" cols="40"></textarea>
            </div>
            <button id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>

</html>
